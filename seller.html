<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fashion-Seller page</title>
</head>
<body>
    <header class="header cs">
        <a href="index.html" class="brandName">Fashion</a>
        <div class="search-container">
         <form >
           <input type="text" placeholder="Search.." name="search">
           <button type="submit"><i class="fa fa-search"></i></button>
         </form>
        </div>
        <a href="customer.html" id="customerbtn">Customer</a>
        <a href="seller.html" id="sellerbtn">Seller</a>
    </header>
    <div class="main_products">
        <button class="add_product" id="addProductBtn">Add your Product</button>
    </div>
    <div id="cart-products">
    </div>
  <div id="modal" class="modal">
    <div class="modal-header">
      <div class="title">Add your products</div>
      <button id="closeIcon" class="close-button">&times;</button>
    </div>
    <div id="form" class= "modal-body">
        <form>  
            <div>
             <input id="id" type="hidden" name="id" />
            </div> <br>
              <div class="all">
                 <label class="" for="name" id="name-label">Name of the product:</label> <input id="name" placeholder="Glory dress" required="" type="words">
            </div>
            <br>
      
            <div class="all">
              <label class="" for="email" id="detail-label">Details:</label> <input  id="detail" name="detail" placeholder="This is an elegant dress made of cotton" required="" type="detail">
            </div>
            <br>
            <div class="all">
              <label class="" for="price" id="price-label">Price :</label> <input id="number"  placeholder="price in dollar $$" required="" type="number">
            </div>
            <br>
            <div>
               <label for="url">Image  Url : </label> <input id="image-url" placeholder="put the url of the image of your product here" type="url">
            </div>
            <br>
            <div class="all">
              <label for="Category" id="category-label">Category:</label> <select id="dropdown">
                <option disabled selected value="">
                  Select a cetagory..
                </option>
                <option>
                Sports
                </option>
                <option>
                Women
                </option>
                <option>
                Men
                </option>
                <option>
                Shoes
                </option>
                <option>
                Makeup
                </option>
                <option>
                    Jewellery 
                </option>
                <option>
                    clothes
                </option>
              </select>
            </div>
             <div class="buttons">
              <!-- <button id="cancel">Cancel</button> -->
              <button id="submit">Add</button>
            </div>
          </form>
    </div>
  </div>
  <div class="overlay"></div>
       <script src="./assets/js/seller.js"></script>
</body>
</html>
